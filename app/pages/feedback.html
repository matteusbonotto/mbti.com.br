<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Modern Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Feedbacks Section -->
<section class="py-5" id="feedbacks-section">
    <div class="container px-5 mb-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bolder mb-0">
                <span class="text-gradient d-inline">Feedbacks</span>
            </h1>
        </div>
        <div id="feedbacksCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="feedbacks-container">
                <!-- Os feedbacks serão inseridos aqui dinamicamente -->
            </div>
            <!-- Controles do carrossel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#feedbacksCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#feedbacksCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="">Próximo</span>
            </button>
        </div>
    </div>
</section>

<!-- Inclua o Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/feedbacks.js"></script>

</body>
</html>
